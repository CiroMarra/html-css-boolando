<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a754206ac3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="nav-link">
                    <a href="#" class="uomo">Uomo</a>
                    <a href="#" class="donna">Donna</a>
                    <a href="#" class="bambino">Bambino</a>
                </div>  
                <div class="nav-logo">
                    <img src="img/boolean-logo.png" alt="Boolando-logo">
                </div>
                <div class="nav-icon">
                    <i class="fa-regular fa-user"></i>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
            </nav>
        </div>   
    </header>
    <!-- MAIN -->
    <main>
        <div class="container">
            <div class="row">
                    <div class="col-33">
                        <img src="img/1.webp" alt="#">
                        <div class="brand">Levi's</div>
                        <div class="article-name">RELAXED FIT TEE UNISEX</div>
                        <div class="price">14,99 € <span class="real-price">29,99 €</span></div>
                    </div>
                    <div class="col-33">
                        <img src="img/2.webp" alt="#">
                        <div class="brand">Guess</div>
                        <div class="article-name">ROSES TEE</div>
                        <div class="price">20,99 € <span class="real-price">29,99 €</span></div>
                    </div>
                    <div class="col-33">
                        <img src="img/3.webp" alt="#">
                        <div class="brand">Come Zucchero Filato</div>
                        <div class="article-name">VOGLIA DI COLORI PASTELLO</div>
                        <div class="price">129,99 € <span class="real-price">184,99 €</span></div>
                    </div>              
            </div>       
            <div class="row">
                    <div class="col-33">
                        <img src="img/4.webp" alt="#">
                        <div class="brand">Levi's</div>
                        <div class="article-name">TEE UNISEX</div>
                        <div class="price">14,99 €<span class="real-price">29,99 €</span></div>
                    </div>
                    <div class="col-33">
                        <img src="img/5.webp" alt="#">
                        <div class="brand">Maya Deluxe</div>
                        <div class="article-name">STRIPE BODICE</div>
                        <div class="price">99,99 € <span class="real-price"></span></div>
                    </div>
                    <div class="col-33">
                        <img src="img/6.webp" alt="#">
                        <div class="brand">Esprit</div>
                        <div class="article-name">MAGLIONE - BLACK</div>
                        <div class="price">29,99 € </div>
                    </div>              
            </div>     
        </div>
    </main>
    <!-- /MAIN -->

</body>
</html>
